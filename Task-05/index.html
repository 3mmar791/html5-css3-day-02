<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Card</title>
    <style>
      svg {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
      <rect
        x="10"
        y="10"
        width="180"
        height="280"
        rx="15"
        ry="15"
        fill="white"
        stroke="red"
        stroke-width="3"
      />

      <path
        fill="black"
        d="M100 150 Q90 130 80 150 Q70 170 100 170 Q130 170 120 150 Q110 130 100 150 Z"
      />
      <path fill="black" d="M100 170 L90 210 H110 L100 170 Z" />

      <text x="20" y="40" font-family="Arial" font-size="30" fill="black">
        A
      </text>
      <text
        x="160"
        y="280"
        font-family="Arial"
        font-size="30"
        fill="black"
        transform="rotate(180 160,280)"
      >
        A
      </text>
    </svg>
  </body>
</html>
