<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opasity Transition</title>
  </head>
  <style>
    img {
      width: 500px;
      height: 500px;
      border-radius: 30px;
      opacity: 1;
      transition: 3s linear all;
    }
    img:hover {
      opacity: 0.1;
    }
  </style>
  <body>
    <img src="./team2.jpg" alt="" />
  </body>
</html>
